<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Real-time Character Counter | Mateus A. Carvalho DEV</title>
</head>
<body>
  <section class="container">
    <h1 class="main-heading">Real-time Character Counter</h1>
    <textarea name="textarea" id="textarea" cols="15" rows="5" maxlength="50" placeholder="What do you think about?"></textarea>
    <div class="p-wrapper">
      <p>Total characters: <span class="total">0</span></p>
      <p>Remaing: <span class="remaining">50</span></p>
    </div>
  </section>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
